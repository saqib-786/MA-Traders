<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="bootstrap-4.4.1-dist/css/bootstrap-grid.css">

    <link rel="stylesheet" href="../bootstrap-4.4.1-dist/css/bootstrap-grid.css">
    <title>MA Traders</title>
    <link rel="icon" href="../Images/MA Traders.png">
    <link rel="stylesheet" href="../style.css">
<body>

    <div class="container">
        <div class="row">
            <div class="col my-5 text-center">
                <form action="http://www.matraders.com/login.php">

                    <table class="form1" align="center">
                        <legend> YOUR PARTICULARS</legend>
                        <tr>
                        <td class="order"> First Name</td>
                        <td class="order"><input type="text" name="Customer First Name" placeholder="Enter your first name" required size="30"> </td>
                    </tr>
                    <tr>
                        <td class="order">Last Name</td>
                        <td class="order"><input type="text" name="Customer Last Name" placeholder="Enter your last name" required size="30"> </td>
                    </tr>
                    <tr>
                        <td class="order">Mobile No</td>
                        <td class="order"><input type="text" name="Customer Mobile Number" placeholder="Enter your Mobile No" required size="30"></td>
                    </tr>
                    <tr>
                        <td class="order">Email ID</td>
                        <td class="order"><input type="email" name="Customer Email Address" placeholder="Enter your Email" size="30"> </td>
                    </tr>
                    <tr>
                        <td class="order">Address</td>
                        <td class="order"><input type="text" name="Customer Address" placeholder="Enter your Address" size="30"> </td>
                    </tr>
                    <tr>
                        <td class="order">Order For</td>
                        <td class="order">
                            <select name="Order">
                                <option selected value="Order">Chose Your Order:</option>
                                <option>CHOCLATE CAKE 900g </option>
                                <option>COFEE CAKE 900g </option>
                                <option>CREAM LAYER CAKE 900g</option>
                                <option>ALL CHOCLATE CAKE 900g</option>
                                <option>ALMOND MACROON CAKE	660g</option>
                                <option>ALMOND MACROON CAKE	330g</option>
                                <option>FRUIT CAKE 450g</option>
                                <option>PLAIN CAKE 450g</option>
                                <option>CHOCLATE GATEAUX 400g</option>
                                <option>CREAM GATEAUX 400g</option>
                                <option>CHRISTMAS CAKE 900g</option>
                                <option>CHRISTMAS CAKE 1800g</option>
                                <option>BABA CAKE 1 Dozen</option>
                                <option>LEMON CAKE	1 Dozen</option>
                                <option>CHOCLATE CAKE 1800g</option>
                                <option>COFFE CAKE	1800g</option>
                                <option>CREAM LAYER CAKE 1800g</option>
                                <option>CHOCLATE CAKE 3600g</option>
                                <option>CREAM LAYER CAKE 3600g</option>
                                <option>BISCUITS 1KG</option>
                                <option>PASTRIES</option>
                            </select>

                        </td class="order">
                    </tr>
                    <tr>
                        <td class="order">Further Details</td>
                        <td class="order"><textarea name="Customer's Details " cols="32" rows="5"></textarea></td>
                    </tr>
                    </table>
                    <tr>
                        <td><button class="btn-1"><a href="thankyou.html"></a>CONFIRM</button></td> 
                        <td ><button class="btn-1">REST</button></td>

                    </tr>
                    
                
                </form>
            
            </div>
        </div>
    </div>
